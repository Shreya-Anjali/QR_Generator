<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Information</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f7fbff;
    padding: 20px;
    max-width: 600px;
    margin: auto;
}
.card {
    background: white;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}
#details {
    white-space: pre-wrap;
    background: #eef7ff;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 10px;
}
</style>
</head>
<body>

<h1>Medical Profile</h1>
<div class="card">
    <p id="details"></p>
</div>

<script>
window.onload = function () {
    // Remove ? from URL and decode text
    let raw = decodeURIComponent(window.location.search.slice(1));

    if (!raw) {
        document.getElementById("details").innerText = "No data found!";
        return;
    }

    // Try JSON. If fails, display raw string
    try {
        const json = JSON.parse(raw);
        document.getElementById("details").innerText = JSON.stringify(json, null, 2);
    } catch {
        document.getElementById("details").innerText = raw;
    }
};
</script>

</body>
</html>
