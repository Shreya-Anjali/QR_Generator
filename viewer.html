<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Information</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f7fbff;
    padding: 20px;
    max-width: 600px;
    margin: auto;
}
.card {
    background: white;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}
#download-btn {
    background: #0078c4;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
}
#preview {
    margin-top: 15px;
    max-width: 100%;
    border-radius: 8px;
    display: none;
}
</style>
</head>
<body>

<h1>Medical Profile</h1>
<div class="card">
    <p id="details" style="white-space: pre-line;"></p>
    <img id="preview">
    <button id="download-btn" style="display: none;">Download Attachment</button>
</div>

<script>
window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get('data');

    if (data) {
        document.getElementById('details').innerText = decodeURIComponent(data);
    } else {
        document.getElementById('details').innerText = "No data found!";
    }
};
</script>

</body>
</html>
