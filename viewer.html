<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Information</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f7fbff;
    padding: 20px;
    max-width: 600px;
    margin: auto;
}
.card {
    background: white;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}
#details {
    white-space: pre-wrap;
    background: #eef7ff;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 10px;
}
</style>
</head>
<body>

<h1>Medical Profile</h1>
<div class="card">
    <p id="details"></p>
</div>

<script>
    const qrValue = new URLSearchParams(window.location.search).get("data");
    const details = document.getElementById("details");

    if (qrValue && qrValue.trim() !== "") {
        details.innerText = decodeURIComponent(qrValue);
    } else {
        details.innerText = "No data found in QR";
    }
</script>




</body>
</html>
